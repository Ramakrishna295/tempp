<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">

    <title>Loan Repayment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .form-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-container h1 {
            font-size: 24px;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            text-decoration: none;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<body>
    <div id="loan-repayment-form" class="form-container">
        <main>
            <div class="jumbotron">
                <form>
                    <div class="form-group">
                        <label for="loanid">Loan ID:</label>
                        <input type="number" class="form-control" id="loanid" name="loanid" th:value="${account.getLoanId()}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="accountNumber">Account Number:</label>
                        <input type="number" class="form-control" id="accountNumber" name="accountNumber" readonly>
                    </div>
                    <div class="form-group">
                        <label for="accountHolder">Account Holder:</label>
                        <input type="text" class="form-control" id="accountHolder" name="accountHolder" readonly>
                    </div>
                    <div class="form-group">
                        <label for="loanType">Loan Type:</label>
                        <input type="text" class="form-control" id="loanType" name="loanType" th:value="${account.getLoanType()}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="text" class="form-control" id="date" name="date" readonly>
                    </div>
                    <div class="form-group">
                        <label for="loanamount">Loan Amount(principle):</label>
                        <input type="number" class="form-control" id="loanamount" name="loanamount" th:value="${account.getLoanAmount()}" readonly>
                    </div>
                     <div class="form-group">
                        <label for="NOI">Total No of Installments:</label>
                        <input type="number" class="form-control" id="NOI" name="NOI" th:value="${account.getLoanDuration()}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="interestrate">Interest Rate(per annum):</label>
                        <input type="number" class="form-control" id="interestrate" name="interestrate" th:value="${account.getdeductionAmt()}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="loan_pending">Pending Loan Amount:</label>
                        <input type="number" class="form-control" id="loan_pending" name="loan_pending" th:value="${account.getdeductionAmt()}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="remainMonths">No of Installments remianing:</label>
                        <input type="number" class="form-control" id="remainMonths" name="remainMonths" th:value="${account.getLoanDuration()}" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="emi">this month share:</label>
                        <input type="number" class="form-control" id="emi" name="emi" th:value="${account.getdeductionAmt()/account.getLoanDuration()}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="interest">Interest:</label>
                        <input type="number" class="form-control" id="interest" name="interest" th:value="${(account.getdeductionAmt()/account.getLoanDuration())*(account.getInterestRate())/1200}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="total">Total to be paid:</label>
                        <input type="number" class="form-control" id="total" name="total" th:value="${account.getdeductionAmt()/account.getLoanDuration()+(account.getdeductionAmt()/account.getLoanDuration())*(account.getInterestRate())/1200}" readonly>
                    </div>
                     <div class="form-group">
                        <label for="amount">Amount:</label>
                        <input type="number" class="form-control" id="amount" name="amount" required>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="deposit_money()">Pay</button>
                </form>
            </div>
        </main>
    </div>
</body>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<script>

  let date = document.getElementById("date");
  var currentDate = new Date();
  var options = { year: 'numeric', month: 'long', day: 'numeric' };
  var formattedDate = currentDate.toLocaleDateString(undefined, options);
  date.value = formattedDate;


  
  function deposit_money() {
	  var loanid = document.getElementById("loanid").value;
	  var emi = document.getElementById("emi").value;
	  var interest = document.getElementById("interest").value;
	  var total = document.getElementById("total").value;
	  var amount = document.getElementById("amount").value;
	  
	  var requestData = {
			  Loanid: loanid,
			  EMI: emi,
			  Interset: interest,
			  Total: total,
			  Amount: amount
	  };
	  // Send the AJAX request
	  $.ajax({
	    url: 'loanrepaymenturl',
	    type: 'POST',
	    data: requestData,
	    success: function(response) {
	      // Handle the success response
	      console.log('Third server request success:', response);
	    },
	    error: function(jqXHR, textStatus, errorThrown) {
	      // Handle the error
	      console.error('Third server request error:', textStatus, errorThrown);
	    }
	  });
      
    }
  
</script>

</body>
</html>
